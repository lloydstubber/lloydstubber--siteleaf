{% include head.html %} {% include header.html %}

<main class="page-content home" aria-label="Content">
  <div class="gallery-wrapper">
    {% for figure in page.home_images %}
    <figure>
      <img src="{{ figure.img }}" />
      <span class="caption">{{ figure.caption | markdownify }}</span>
    </figure>
    {% endfor %}
  </div>

  <div class="cv">
    {{ content }}
  </div>
</main>
